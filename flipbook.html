<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>

    <!-- Load jQuery and Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        #flipbook {
            width: 400px;
            height: 300px;
        }
        .hard {
            background: gray;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 300px;
        }
        .page {
            background: white;
            text-align: center;
            font-size: 20px;
            line-height: 300px;
        }
    </style>
</head>
<body>

    <!-- Flipbook Container -->
    <div id="flipbook">
        <div class="hard">Cover</div>
        <div class="hard"></div>
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
        <div class="hard"></div>
        <div class="hard">Back Cover</div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#flipbook").turn({
                width: 400,
                height: 300,
                autoCenter: true
            });
        });
    </script>

</body>
</html>
