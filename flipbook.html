<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .page {
            width: 400px;
            height: 600px;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="Image1.jpg" alt="Page 1"></div>
        <div class="page"><img src="Image2.jpg" alt="Page 2"></div>
        <div class="page"><img src="Image3.jpg" alt="Page 3"></div>
        <div class="page"><img src="Image4.jpg" alt="Page 4"></div>
        <div class="page"><img src="Image5.jpg" alt="Page 5"></div>
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            if ($.isFunction($.fn.turn)) {
                $('#flipbook').turn({
                    width: 800,
                    height: 600,
                    autoCenter: true
                });

                // Navigation controls
                $('#next').click(function() {
                    $('#flipbook').turn('next');
                });

                $('#prev').click(function() {
                    $('#flipbook').turn('previous');
                });
            } else {
                console.error("Turn.js is not loading correctly.");
            }
        });
    </script>

</body>
</html>
