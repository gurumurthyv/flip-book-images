<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>

    <!-- Load jQuery and Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jsfiles/turn.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        .page {
            width: 100%;
            height: 100%;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Flipbook Container -->
    <div id="flipbook">
        <!-- Add your images here (assuming images are in the same folder as the HTML) -->
        <div class="page"><img src="Image1.jpg" alt="Image 1"></div>
        <div class="page"><img src="Image2.jpg" alt="Image 2"></div>
        <div class="page"><img src="Image3.jpg" alt="Image 3"></div>
        <div class="page"><img src="Image4.jpg" alt="Image 4"></div>
        <div class="page"><img src="Image5.jpg" alt="Image 5"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize the flipbook with Turn.js
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: 'double' // Display double pages (for book-style viewing)
            });
        });
    </script>

</body>
</html>
