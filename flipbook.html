<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Turn.js (alternative source) -->
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        .page {
            width: 400px; /* Each page is half of the flipbook width */
            height: 600px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <!-- Flipbook Container -->
    <div id="flipbook">
        <div class="page" style="background-image: url('Image1.jpg');"></div>
        <div class="page" style="background-image: url('Image2.jpg');"></div>
        <div class="page" style="background-image: url('Image3.jpg');"></div>
        <div class="page" style="background-image: url('Image4.jpg');"></div>
        <div class="page" style="background-image: url('Image5.jpg');"></div>
    </div>

    <!-- Navigation Controls -->
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            // Ensure turn.js is available
            if (typeof $.fn.turn !== "undefined") {
                $("#flipbook").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    display: "double"
                });

                $("#prev").click(function() {
                    $("#flipbook").turn("previous");
                });

                $("#next").click(function() {
                    $("#flipbook").turn("next");
                });

            } else {
                console.error("Turn.js is not loaded properly.");
            }
        });
    </script>

</body>
</html>
