<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page" style="background-image: url('Image1.jpg');"></div>
        <div class="page" style="background-image: url('Image2.jpg');"></div>
        <div class="page" style="background-image: url('Image3.jpg');"></div>
        <!-- Add more pages as needed -->
    </div>
    
    <script>
        $(document).ready(function() {
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
