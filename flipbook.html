<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Example</title>

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Load Turn.js -->
    <script src="https://raw.githubusercontent.com/blasten/turn.js/refs/heads/master/turn.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #flipbook {
            width: 600px;
            height: 400px;
            background-color: #fff;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        .hard {
            background-color: #ddd;
        }

        /* Cover Page */
        .cover-page {
            background-image: url('Image1.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Split Images for Left and Right Pages */
        .left-page {
            background-size: 200% 100%;
            background-position: left center;
        }

        .right-page {
            background-size: 200% 100%;
            background-position: right center;
        }
    </style>
</head>
<body>

    <!-- Flipbook Container -->
    <div id="flipbook">
        <!-- Cover Page (Non-flippable) -->
        <div class="hard cover-page"></div>

        <!-- Blank page (for the back of the cover) -->
        <div class="hard"></div>

        <!-- Dynamic Pages for Image2 to Image35 -->
        <script>
            $(document).ready(function() {
                // Dynamically create pages for Image2.jpg to Image35.jpg
                var imageCount = 35; // Total number of images (Image1.jpg to Image35.jpg)

                for (var i = 2; i <= imageCount; i++) {
                    // Left Page
                    var leftPage = $('<div class="left-page"></div>');
                    leftPage.css('background-image', 'url("Image' + i + '.jpg")');
                    $('#flipbook').append(leftPage);

                    // Right Page
                    var rightPage = $('<div class="right-page"></div>');
                    rightPage.css('background-image', 'url("Image' + i + '.jpg")');
                    $('#flipbook').append(rightPage);
                }

                // Initialize Turn.js on the flipbook element
                $("#flipbook").turn({
                    width: 600,        // Width of the flipbook
                    height: 400,       // Height of the flipbook
                    autoCenter: true,  // Auto-center the flipbook
                    display: 'double'  // Display double pages (left and right sides)
                });
            });
        </script>

        <!-- Blank page (for the back of the last page) -->
        <div class="hard"></div>

        <!-- Back cover (Non-flippable) -->
        <div class="hard">Back Cover</div>
    </div>

</body>
</html>
