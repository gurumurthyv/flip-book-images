<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
}
#flipbook {
    width: 800px;
    height: 600px;
    position: relative; /* Important for flip effect */
}
.page {
    width: 100%;
    height: 100%;
}
.page img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Prevents distortion */
}

    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page" style="background-image: url('Image1.jpg');"></div>
        <div class="page" style="background-image: url('Image2.jpg');"></div>
        <div class="page" style="background-image: url('Image3.jpg');"></div>
        <div class="page" style="background-image: url('Image4.jpg');"></div>
        <div class="page" style="background-image: url('Image5.jpg');"></div>
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

<script>
    $(window).on('load', function() {
        $('#flipbook').turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: 'double' // Makes it look like a real book
        });

        $('#prev').click(function() {
            $('#flipbook').turn('previous');
        });

        $('#next').click(function() {
            $('#flipbook').turn('next');
        });
    });
</script>


</body>
</html>
