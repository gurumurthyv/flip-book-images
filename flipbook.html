<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
}
#flipbook {
    width: 800px;
    height: 600px;
    position: relative; /* Important for flip effect */
}
.page {
    width: 400px;  /* Each page should be half of the flipbook width */
    height: 600px;
    background-size: cover;
    background-position: center;
}

.page img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Prevents distortion */
}

    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="Image1.jpg" alt="Page 1"></div>
        <div class="page"><img src="Image2.jpg" alt="Page 2"></div>
        <div class="page"><img src="Image3.jpg" alt="Page 3"></div>
        <div class="page"><img src="Image4.jpg" alt="Page 4"></div>
        <div class="page"><img src="Image5.jpg" alt="Page 5"></div>
        <div class="page"><img src="Image6.jpg" alt="Page 6"></div>
        <div class="page"><img src="Image7.jpg" alt="Page 7"></div>
        <div class="page"><img src="Image8.jpg" alt="Page 8"></div>
        <div class="page"><img src="Image9.jpg" alt="Page 9"></div>
        <div class="page"><img src="Image10.jpg" alt="Page 10"></div>
        <div class="page"><img src="Image11.jpg" alt="Page 11"></div>
        <div class="page"><img src="Image12.jpg" alt="Page 12"></div>
        <div class="page"><img src="Image13.jpg" alt="Page 13"></div>
        <div class="page"><img src="Image14.jpg" alt="Page 14"></div>
        <div class="page"><img src="Image15.jpg" alt="Page 15"></div>
        <div class="page"><img src="Image16.jpg" alt="Page 16"></div>
        <div class="page"><img src="Image17.jpg" alt="Page 17"></div>
        <div class="page"><img src="Image18.jpg" alt="Page 18"></div>
        <div class="page"><img src="Image19.jpg" alt="Page 19"></div>
        
     
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

<script>
    $(window).on('load', function() {
        $('#flipbook').turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: 'double' // Makes it look like a real book
        });

        $('#prev').click(function() {
            $('#flipbook').turn('previous');
        });

        $('#next').click(function() {
            $('#flipbook').turn('next');
        });
    });
</script>


</body>
</html>
